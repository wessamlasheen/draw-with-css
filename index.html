<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>draw with css</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--start the face-->

    <div class="container">
      <a
        href="flag.html"
        style="
          position: absolute;
          top: 10px;
          left: 10px;
          color: #fff;
          text-decoration: none;
        "
        >page2</a
      >
      <div class="box">
        <div class="body">
          <span class="nose"></span>
          <span class="ear"></span>
          <span class="mouse"></span>
          <span class="eye1"></span>
          <span class="eye2"></span>
          <div class="hair">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </div>
    </div>
    <!--end the face-->

    <!--start shanab-->
    <div class="container">
      <div class="box">
        <div class="shanab1"></div>
      </div>
    </div>
    <!--end shanab-->

    <!--start pokemom-->
    <div class="container">
      <div class="box">
        <div class="red"></div>
        <span class="line"></span>
        <div class="circle-inside"></div>
      </div>
    </div>
    <!--end pokemon-->

    <!--start Homer Simpson-->
    <div class="samir">
      <div class="container">
        <div class="box">
          <div class="samir-body">
            <div class="head"></div>
            <div class="neck"></div>
            <div class="nose"></div>
            <div class="hair1"></div>
            <div class="hair2"></div>
            <div class="ear"></div>
            <div class="chemise1"></div>
            <div class="chemise2"></div>
            <div class="circle-mouse"></div>
            <div class="under-nose"></div>
          </div>
        </div>
      </div>
    </div>

    <!--end Homer Simpson-->

    <!-- <script src="main.js"></script> -->
  </body>
</html>
